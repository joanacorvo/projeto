<header>
    <p class="header-name"><a href="{{ site.url }}" title="home">Joana Corvo</a></p>
<nav>
    <ul>
        {% assign sorted_pages = site.pagesnav | sort:"order" %}
        {% for page in sorted_pages %}
            <li><a href="{{ site.url }}{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
    <div class="burger">
        <div class="burger-line1"></div>
        <div class="burger-line2"></div>
        <div class="burger-line3"></div>
    </div>
</nav>
</header>
